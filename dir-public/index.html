<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
<body>
    <div>
      <img src="" alt="">
    </div>
    <div class="login-container">
        <div class="sign">
          <button id="sign-in">sign in</button>
          <button id="sing-up">sign up</button>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="forgot">
          <a href="">forgot password?</a>
        </div>

        <p id="mensagem-login"></p>

    </div>

    <script>
        // O código JavaScript aqui só será executado quando o DOM estiver completamente carregado.
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Pegar referências dos elementos HTML
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const mensagemLogin = document.getElementById('mensagem-login');

            // 2. Adicionar um "escutador" de evento para o envio do formulário
            loginForm.addEventListener('submit', function(event) {
                // Previne o comportamento padrão de envio do formulário (que recarregaria a página)
                event.preventDefault();

                // 3. Pegar os valores digitados pelo usuário
                const username = usernameInput.value;
                const password = passwordInput.value;

                // 4. Lógica de verificação (exemplo simples)
                if (username === 'admin' && password === '123') {
                    mensagemLogin.textContent = 'Login bem-sucedido! Bem-vindo(a).';
                    mensagemLogin.className = 'sucesso'; // Adiciona classe CSS para sucesso
                    mensagemLogin.style.display = 'block'; // Mostra a mensagem
                    // Em um cenário real, você redirecionaria o usuário ou faria algo mais aqui
                    alert('Login OK!');
                } else {
                    mensagemLogin.textContent = 'Usuário ou senha incorretos. Tente novamente.';
                    mensagemLogin.className = 'erro'; // Adiciona classe CSS para erro
                    mensagemLogin.style.display = 'block'; // Mostra a mensagem
                }
            });
        });
    </script>

</body>
</html>
</html>
